<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Love Meet</h1>
    <p>Tu proximo encuentro a un solo click</p>
    <button id="mostrar">Ver candidatos</button>
    <div id="contenido"></div>
<script>
    document.getElementById("mostrar").addEventListener("click" , mostrarDatosApi , true);
    let contenido =document.querySelector("#contenido");
    function mostrarDatosApi() {
        fetch("https://randomuser.me/api/")
        .then(res => res.json())
        .then(data => {
            console.log(data.results[0]);
            contenido.innerHTML = `
            <img src="${data.results[0].picture.large}" width="200px" />
            <p>Nombre: ${data.results[0].name.last}</p>
            <p>Edad: ${data.results[0].dob.age}</p>
            <p>Telefono: ${data.results[0].phone}</p>
            <p>Localidad: ${data.results[0].location.city}</p>

            `
            
        })
    }
</script>
</body>
</html>
